        /* C·∫¨P NH·∫¨T: Ch·ªânh ch·ªØ nh·ªè h∆°n v√† cho ph√©p xu·ªëng d√≤ng n·∫øu c·∫ßn */
        .typing-text {

            font-size: clamp(16px, 2vw, 24px);

        /* N√öT LINK SANG FILE GALAXY */

        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 50, 50, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); } }
    </style>

<body>
    <!-- LOGIN -->
    <div id="login-section">

        <div class="login-box">
            <h2 style="font-family: 'Great Vibes'; font-size: 40px; margin-bottom: 20px; color: #ff6b81;">ƒêƒÉng Nh·∫≠p</h2>
            
            <!-- ƒê·ªîI T√äN T√ÄI KHO·∫¢N V√Ä PASS ·ªû ƒê√ÇY HO·∫∂C TRONG SCRIPT D∆Ø·ªöI -->
            <input type="text" id="usernameInput" placeholder="si√™u cute th√¨ nh·∫≠p t√™n v√†o">
            <input type="password" id="passwordInput" placeholder="pass ƒë·ªÉ v√†o">
            
            <button onclick="checkLoginAndStart()">ƒêƒÉng nh·∫≠p v√†o tr√°i tim ‚ù§Ô∏è</button>

    <!-- C√ÇY TH√îNG -->
    <div id="part2-container">
        <div id="canvas-christmas"></div>
        <div class="content-wrapper">
            <div class="text-area">
                <!-- Ch·ªó n√†y s·∫Ω hi·ªán ch·ªØ ch·∫°y -->
                <div id="greeting-text" class="typing-text"></div>
            </div>
            <div class="tree-area-spacer"></div>
        </div>
        <!-- N√öT CHUY·ªÇN TRANG -->
        <a href="galaxy.html" class="gift-btn-link">M√≥n qu√† üéÅ</a>
    </div>

    <script>
        // Tuy·∫øt r∆°i Login
        (function() {
            const canvas = document.getElementById('login-snow-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, flakes = [];
            function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
            function init() { flakes = []; for(let i=0; i<200; i++) flakes.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*3+1, s:Math.random()*5+3}); }
            function draw() {
                ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.beginPath();
                flakes.forEach(f => { ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); f.y+=f.s; if(f.y>height) f.y=0; });
                ctx.fill(); requestAnimationFrame(draw);
            }
            window.addEventListener('resize', resize); resize(); init(); draw();
        })();
    </script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.136.0/build/three.module.js';

        // ============================================
        // !!! C·∫§U H√åNH T√ÄI KHO·∫¢N !!!
        // ============================================
        const MY_USER = "nactes1tg";   
        const MY_PASS = "sieudangyeu";    
        // ============================================

        // DANH S√ÅCH C√ÇU N√ìI D·ªÑ TH∆Ø∆†NG (S·∫Ω hi·ªán l·∫ßn l∆∞·ª£t)
        const sweetMessages = [
            "B√© c∆∞ng √†...",
            "Nay tr·ªùi l·∫°nh l·∫Øm...",
            "Nh∆∞ng nh√¨n th·∫•y em l√† anh th·∫•y ·∫•m li·ªÅn √†! ü•∞",
            "Sao em l·∫°i d·ªÖ th∆∞∆°ng qu√° v·∫≠y h·∫£?",
            "L√†m ng∆∞·ªùi y√™u anh nh√©? ‚ù§Ô∏è",
            "Ch√∫c em m·ªôt m√πa Gi√°ng Sinh an l√†nh v√† h·∫°nh ph√∫c! üéÑ" // C√¢u cu·ªëi c√πng s·∫Ω d·ª´ng l·∫°i
        ];

        window.checkLoginAndStart = function() {
            const userInput = document.getElementById('usernameInput').value.toLowerCase();
            const passInput = document.getElementById('passwordInput').value;

            if (userInput === MY_USER && passInput === MY_PASS) {
                startJourney();
            } else {
                alert("Sai t√™n ho·∫∑c m·∫≠t kh·∫©u r·ªìi b√© ∆°i! Th·ª≠ l·∫°i nh√© ‚ù§Ô∏è");
            }
        };

        function startJourney() {
            document.getElementById('login-section').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('part2-container').style.display = 'block';
                setTimeout(()=>document.getElementById('part2-container').style.opacity='1', 100);
                initTree(); 
                
                // B·∫Øt ƒë·∫ßu ch·∫°y ch·ªØ
                startTypingSequence();
            }, 1000);
        };

        // --- H√ÄM X·ª¨ L√ù G√ï CH·ªÆ N·ªêI TI·∫æP ---
        function startTypingSequence() {
            const el = document.getElementById('greeting-text');
            let msgIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let currentText = "";

            function type() {
                // L·∫•y c√¢u hi·ªán t·∫°i
                const fullText = sweetMessages[msgIndex];

                if (isDeleting) {
                    // ƒêang x√≥a b·ªõt k√≠ t·ª±
                    currentText = fullText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    // ƒêang g√µ th√™m k√≠ t·ª±
                    currentText = fullText.substring(0, charIndex + 1);
                    charIndex++;
                }

                el.innerHTML = currentText;

                // T·ªëc ƒë·ªô g√µ
                let typeSpeed = 100;
                if (isDeleting) typeSpeed = 50; // X√≥a nhanh h∆°n g√µ

                if (!isDeleting && charIndex === fullText.length) {
                    // ƒê√£ g√µ xong 1 c√¢u
                    if (msgIndex === sweetMessages.length - 1) {
                        // N·∫øu l√† c√¢u cu·ªëi c√πng th√¨ D·ª™NG L·∫†I, kh√¥ng x√≥a n·ªØa
                        return; 
                    }
                    // N·∫øu ch∆∞a ph·∫£i c√¢u cu·ªëi, ƒë·ª£i 2s r·ªìi x√≥a
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    // ƒê√£ x√≥a xong, chuy·ªÉn sang c√¢u ti·∫øp theo
                    isDeleting = false;
                    msgIndex++;
                    typeSpeed = 500; // ƒê·ª£i x√≠u r·ªìi g√µ c√¢u m·ªõi
                }

                setTimeout(type, typeSpeed);
            }

            type();
        }

        // --- CODE C√ÇY TH√îNG 3D (GI·ªÆ NGUY√äN) ---
        function initTree() {
            const container = document.getElementById('canvas-christmas');
            const scene = new THREE.Scene(); scene.background = new THREE.Color(0x000000); scene.fog = new THREE.FogExp2(0x000000, 0.02);
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);
            const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const treeGroup = new THREE.Group(); treeGroup.position.set(12, -10, 0); scene.add(treeGroup);
            const pts=[], sizes=[], shift=[];
            for(let i=0; i<20000; i++) {
                let p=i/20000, y=p*25, r=8*(1-p), a=i*0.1+p*50;
                let x=r*Math.cos(a), z=r*Math.sin(a);
                pts.push(new THREE.Vector3(x,y,z)); sizes.push(Math.random()*1.5);
                shift.push(Math.random()*Math.PI, Math.random()*Math.PI*2, Math.random(), Math.random());
            }
            const geo = new THREE.BufferGeometry().setFromPoints(pts);
            geo.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes,1));
            geo.setAttribute("shift", new THREE.Float32BufferAttribute(shift,4));
            
            const mat = new THREE.PointsMaterial({
                size: 0.15, transparent: true, blending: THREE.AdditiveBlending,
                onBeforeCompile: shader => {
                    shader.uniforms.time = {value:0};
                    shader.vertexShader = `uniform float time; attribute float sizes; attribute vec4 shift; varying vec3 vColor; ${shader.vertexShader}`
                    .replace(`gl_PointSize = size;`, `gl_PointSize = size * sizes;`)
                    .replace(`#include <color_vertex>`, `vec3 c1=vec3(1.); vec3 c2=vec3(0.8,0.9,1.); float d=position.y/25.; vColor=mix(c1,c2,d);`)
                    .replace(`#include <begin_vertex>`, `#include <begin_vertex>\nfloat t=time; float mT=mod(shift.x+shift.z*t,6.28); float mS=mod(shift.y+shift.z*t,6.28); transformed+=vec3(cos(mS)*sin(mT),cos(mT),sin(mS)*sin(mT))*shift.a;`);
                    shader.fragmentShader = `varying vec3 vColor; ${shader.fragmentShader}`.replace(`vec4 diffuseColor = vec4( diffuse, opacity );`, `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, length(gl_PointCoord.xy-0.5)) );`);
                    mat.userData.shader = shader;
                }
            });
            treeGroup.add(new THREE.Points(geo, mat));
            
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const t = clock.getElapsedTime();
                if(mat.userData.shader) mat.userData.shader.uniforms.time.value = t;
                treeGroup.rotation.y -= 0.005;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', ()=>{camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);});
        }
    </script>
