<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- Quan tr·ªçng: D√≤ng n√†y gi√∫p web hi·ªÉn th·ªã ƒë√∫ng t·ªâ l·ªá tr√™n m·ªçi ƒëi·ªán tho·∫°i -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gi√°ng Sinh C·ªßa B√© C∆∞ng</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Cinzel', serif; color: white; }
        
        /* --- 1. PH·∫¶N LOGIN --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1.5s ease;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }
        #login-snow-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .login-box {
            background: rgba(255, 255, 255, 0.25); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5); text-align: center;
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); z-index: 10;
            width: 80%; max-width: 350px; /* Responsive cho box login */
        }
        input {
            display: block; margin: 15px auto; padding: 12px; 
            width: 90%; /* Input co gi√£n theo box */
            box-sizing: border-box;
            border-radius: 25px; border: 1px solid #fff; background: rgba(255,255,255,0.6);
            color: #333; outline: none; text-align: center; font-weight: bold;
        }
        button {
            padding: 12px 40px; border-radius: 25px; border: none; background: #ff6b81;
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4); width: 100%; margin-top: 10px;
        }
        button:hover { background: #ff4757; transform: scale(1.05); }

        /* --- 2. PH·∫¶N C√ÇY TH√îNG (Responsive Layout) --- */
        #part2-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; z-index: 50; transition: opacity 2s ease;
        }
        #canvas-christmas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Layout Flexbox */
        .content-wrapper { 
            display: flex; width: 100%; height: 100%; 
            align-items: center; position: relative; z-index: 2; pointer-events: none; 
        }

        /* --- CSS CHO PC (M√†n h√¨nh l·ªõn) --- */
        .text-area { 
            flex: 1; padding-left: 8%; 
            display: flex; justify-content: flex-start; align-items: center; text-align: left;
        }
        .tree-area-spacer { flex: 1; }

        .typing-text {
            font-family: 'Great Vibes', cursive; 
            font-size: 24px; /* C·ª° ch·ªØ PC */
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255,255,255,0.8); color: #ffffff;
            white-space: pre-wrap; opacity: 1; min-height: 50px;
        }

        .gift-btn-link {
            position: absolute; right: 50px; bottom: 50px; z-index: 100;
            padding: 15px 30px; background: linear-gradient(45deg, #ff3333, #ff9999);
            color: white; font-family: 'Cinzel', serif; font-weight: bold; font-size: 18px;
            border: 2px solid white; border-radius: 50px; cursor: pointer; text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); animation: pulseBtn 2s infinite; pointer-events: auto;
        }

        /* --- CSS CHO MOBILE (M√†n h√¨nh nh·ªè < 768px) --- */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column; /* X·∫øp d·ªçc */
                justify-content: flex-start; /* ƒê·∫©y n·ªôi dung l√™n tr√™n */
                padding-top: 20%; /* C√°ch top m·ªôt kho·∫£ng */
            }
            .text-area {
                padding-left: 0;
                justify-content: center;
                text-align: center;
                width: 90%; /* Ch·ªØ chi·∫øm 90% chi·ªÅu r·ªông */
            }
            .tree-area-spacer { display: none; /* ·∫®n c·ªôt tr·ªëng ƒëi v√¨ mobile kh√¥ng chia c·ªôt */ }
            
            .typing-text {
                font-size: 20px; /* Ch·ªØ mobile nh·ªè h∆°n ch√∫t cho v·ª´a */
                text-shadow: 0 0 5px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.8); /* Th√™m b√≥ng ƒëen ƒë·ªÉ d·ªÖ ƒë·ªçc tr√™n n·ªÅn c√¢y */
            }

            .gift-btn-link {
                right: 50%; 
                transform: translateX(50%); /* CƒÉn gi·ªØa n√∫t */
                bottom: 80px; /* Cao h∆°n ch√∫t */
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        .gift-btn-link:hover { transform: scale(1.1); background: linear-gradient(45deg, #ff0000, #ff6666); }
        @media (max-width: 768px) { .gift-btn-link:hover { transform: translateX(50%) scale(1.1); } }
        
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 50, 50, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); } }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login-section">
        <canvas id="login-snow-canvas"></canvas>
        <div class="login-box">
            <h2 style="font-family: 'Great Vibes'; font-size: 35px; margin-bottom: 20px; color: #ff6b81;">ƒêƒÉng Nh·∫≠p</h2>
            <input type="text" id="usernameInput" placeholder="si√™u cute th√¨ nh·∫≠p t√™n v√†o">
            <input type="password" id="passwordInput" placeholder="pass ƒë·ªÉ v√†o">
            <button onclick="checkLoginAndStart()">ƒêƒÉng nh·∫≠p v√†o tr√°i tim ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- C√ÇY TH√îNG -->
    <div id="part2-container">
        <div id="canvas-christmas"></div>
        <div class="content-wrapper">
            <div class="text-area">
                <div id="greeting-text" class="typing-text"></div>
            </div>
            <div class="tree-area-spacer"></div>
        </div>
        <a href="galaxy.html" class="gift-btn-link">M√≥n qu√† üéÅ</a>
    </div>

    <script>
        // Tuy·∫øt r∆°i Login
        (function() {
            const canvas = document.getElementById('login-snow-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, flakes = [];
            function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
            function init() { flakes = []; for(let i=0; i<200; i++) flakes.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*3+1, s:Math.random()*5+3}); }
            function draw() {
                ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.beginPath();
                flakes.forEach(f => { ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); f.y+=f.s; if(f.y>height) f.y=0; });
                ctx.fill(); requestAnimationFrame(draw);
            }
            window.addEventListener('resize', resize); resize(); init(); draw();
        })();
    </script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.136.0/build/three.module.js';

        // ============================================
        const MY_USER = "nactes1tg";   
        const MY_PASS = "sieudangyeu";    
        // ============================================

        const sweetMessages = [
            "B√© c∆∞ng √†...",
            "Nay tr·ªùi l·∫°nh l·∫Øm...",
            "Nh∆∞ng nh√¨n th·∫•y em l√† anh th·∫•y ·∫•m li·ªÅn √†! ü•∞",
            "Sao em l·∫°i d·ªÖ th∆∞∆°ng qu√° v·∫≠y h·∫£?",
            "L√†m ng∆∞·ªùi y√™u anh nh√©? ‚ù§Ô∏è",
            "Ch√∫c em m·ªôt m√πa Gi√°ng Sinh an l√†nh v√† h·∫°nh ph√∫c! üéÑ"
        ];

        window.checkLoginAndStart = function() {
            const userInput = document.getElementById('usernameInput').value.toLowerCase();
            const passInput = document.getElementById('passwordInput').value;

            if (userInput === MY_USER && passInput === MY_PASS) {
                startJourney();
            } else {
                alert("Sai t√™n ho·∫∑c m·∫≠t kh·∫©u r·ªìi b√© ∆°i! Th·ª≠ l·∫°i nh√© ‚ù§Ô∏è");
            }
        };

        function startJourney() {
            document.getElementById('login-section').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('part2-container').style.display = 'block';
                setTimeout(()=>document.getElementById('part2-container').style.opacity='1', 100);
                initTree(); 
                startTypingSequence();
            }, 1000);
        };

        function startTypingSequence() {
            const el = document.getElementById('greeting-text');
            let msgIndex = 0; let charIndex = 0; let isDeleting = false; let currentText = "";
            function type() {
                const fullText = sweetMessages[msgIndex];
                if (isDeleting) { currentText = fullText.substring(0, charIndex - 1); charIndex--; } 
                else { currentText = fullText.substring(0, charIndex + 1); charIndex++; }
                el.innerHTML = currentText;
                let typeSpeed = 100;
                if (isDeleting) typeSpeed = 50; 
                if (!isDeleting && charIndex === fullText.length) {
                    if (msgIndex === sweetMessages.length - 1) return; 
                    typeSpeed = 2000; isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false; msgIndex++; typeSpeed = 500; 
                }
                setTimeout(type, typeSpeed);
            }
            type();
        }

        // --- C√ÇY TH√îNG 3D ---
        let treeGroup; 
        let camera, renderer, scene;

        function initTree() {
            const container = document.getElementById('canvas-christmas');
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x000000); scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            // Camera zoom
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Quan tr·ªçng: Set ƒë·ªô ph√¢n gi·∫£i theo thi·∫øt b·ªã ƒë·ªÉ n√©t cƒÉng
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            container.appendChild(renderer.domElement);

            treeGroup = new THREE.Group(); 
            scene.add(treeGroup);

            // X·ª¨ L√ù V·ªä TR√ç C√ÇY THEO THI·∫æT B·ªä
            updateTreePosition(); 

            const pts=[], sizes=[], shift=[];
            for(let i=0; i<20000; i++) {
                let p=i/20000, y=p*25, r=8*(1-p), a=i*0.1+p*50;
                let x=r*Math.cos(a), z=r*Math.sin(a);
                pts.push(new THREE.Vector3(x,y,z)); sizes.push(Math.random()*1.5);
                shift.push(Math.random()*Math.PI, Math.random()*Math.PI*2, Math.random(), Math.random());
            }
            const geo = new THREE.BufferGeometry().setFromPoints(pts);
            geo.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes,1));
            geo.setAttribute("shift", new THREE.Float32BufferAttribute(shift,4));
            
            const mat = new THREE.PointsMaterial({
                size: 0.15, transparent: true, blending: THREE.AdditiveBlending,
                onBeforeCompile: shader => {
                    shader.uniforms.time = {value:0};
                    shader.vertexShader = `uniform float time; attribute float sizes; attribute vec4 shift; varying vec3 vColor; ${shader.vertexShader}`
                    .replace(`gl_PointSize = size;`, `gl_PointSize = size * sizes;`)
                    .replace(`#include <color_vertex>`, `vec3 c1=vec3(1.); vec3 c2=vec3(0.8,0.9,1.); float d=position.y/25.; vColor=mix(c1,c2,d);`)
                    .replace(`#include <begin_vertex>`, `#include <begin_vertex>\nfloat t=time; float mT=mod(shift.x+shift.z*t,6.28); float mS=mod(shift.y+shift.z*t,6.28); transformed+=vec3(cos(mS)*sin(mT),cos(mT),sin(mS)*sin(mT))*shift.a;`);
                    shader.fragmentShader = `varying vec3 vColor; ${shader.fragmentShader}`.replace(`vec4 diffuseColor = vec4( diffuse, opacity );`, `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, length(gl_PointCoord.xy-0.5)) );`);
                    mat.userData.shader = shader;
                }
            });
            treeGroup.add(new THREE.Points(geo, mat));
            
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const t = clock.getElapsedTime();
                if(mat.userData.shader) mat.userData.shader.uniforms.time.value = t;
                treeGroup.rotation.y -= 0.005;
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', onWindowResize);
        }

        // H√ÄM T·ª∞ ƒê·ªòNG C·∫¨P NH·∫¨T KHI XOAY M√ÄN H√åNH HO·∫∂C ƒê·ªîI THI·∫æT B·ªä
        function updateTreePosition() {
            if (window.innerWidth < 768) {
                // Mobile: C√¢y ra gi·ªØa m√†n h√¨nh
                treeGroup.position.set(0, -8, 0); 
                camera.position.set(0, 5, 55); // Zoom xa h∆°n ch√∫t
            } else {
                // PC: C√¢y sang b√™n ph·∫£i
                treeGroup.position.set(12, -10, 0);
                camera.position.set(0, 5, 45);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateTreePosition();
        }
    </script>
</body>
