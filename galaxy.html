<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dải Ngân Hà Tình Yêu</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a0b2e; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0b2e);

        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
        // Điều chỉnh camera mặc định
        updateCamera();

        let renderer = new THREE.WebGLRenderer({ antialias: true }); // Bật antialias cho đỡ răng cưa
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Fix mờ trên điện thoại
        document.body.appendChild(renderer.domElement);
        
        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.enablePan = false;

        let gu = { time: { value: 0 } };
        let sizes = [], shift = [], pts = [];
        let pushShift = () => { shift.push(Math.random()*Math.PI, Math.random()*Math.PI*2, (Math.random()*0.9+0.1)*Math.PI*0.1, Math.random()*0.9+0.1); }

        // 1. TRÁI TIM
        const heartPointsCount = 60000; const heartScale = 0.35;       
        for (let i = 0; i < heartPointsCount; i++) {
            const t = Math.random() * 2 * Math.PI;
            const r = Math.pow(Math.random(), 0.5); 
            const x = r * (16 * Math.pow(Math.sin(t), 3));
            const y = r * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            const z = r * (Math.random() - 0.5) * 6;
            const v = new THREE.Vector3(x, y, z);
            v.applyAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI / 2); v.multiplyScalar(heartScale);
            pts.push(v); sizes.push(Math.random() * 1.5 + 0.5); pushShift();
        }
        // 2. NGÂN HÀ
        for (let i = 0; i < 100000; i++) {
            let r = 10, R = 40; let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5); pushShift();
        }

        let g = new THREE.BufferGeometry().setFromPoints(pts);
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));
        
        let m = new THREE.PointsMaterial({
            size: 0.125, transparent: true, depthTest: false, blending: THREE.AdditiveBlending,
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time;
                shader.vertexShader = `uniform float time; attribute float sizes; attribute vec4 shift; varying vec3 vColor; ${shader.vertexShader}`.replace(`gl_PointSize = size;`, `gl_PointSize = size * sizes;`).replace(`#include <color_vertex>`, `#include <color_vertex>\nfloat d=length(abs(position)/vec3(40.,10.,40.)); d=clamp(d,0.,1.); vColor=mix(vec3(160.,32.,240.), vec3(255.,105.,180.), d)/255.;`).replace(`#include <begin_vertex>`, `#include <begin_vertex>\nfloat t=time; float mT=mod(shift.x+shift.z*t,6.28); float mS=mod(shift.y+shift.z*t,6.28); transformed+=vec3(cos(mS)*sin(mT),cos(mT),sin(mS)*sin(mT))*shift.a;`);
                shader.fragmentShader = `varying vec3 vColor; ${shader.fragmentShader}`.replace(`#include <clipping_planes_fragment>`, `#include <clipping_planes_fragment>\nfloat d=length(gl_PointCoord.xy-0.5); if(d>0.5) discard;`).replace(`vec4 diffuseColor = vec4( diffuse, opacity );`, `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d) );`);
            }
        });

        let p = new THREE.Points(g, m);
        p.rotation.order = "ZYX"; p.rotation.z = 0.2; scene.add(p);

        let clock = new THREE.Clock();
        renderer.setAnimationLoop(() => {
            controls.update();
            let t = clock.getElapsedTime() * 0.5;
            gu.time.value = t * Math.PI;
            p.rotation.y = t * 0.05;
            renderer.render(scene, camera);
        });

        window.addEventListener("resize", () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
            updateCamera();
        });

        function updateCamera() {
            // Nếu là điện thoại (màn dọc), zoom xa ra (z tăng lên) để thấy hết trái tim
            if (innerWidth < 768) {
                camera.position.set(0, 8, 35);
            } else {
                camera.position.set(0, 4, 21);
            }
        }
    </script>
</body>
</html>
